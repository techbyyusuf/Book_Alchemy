<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <section class="container">
    {% if message %}
      <div class="alert success">{{ message }}</div>
    {% endif %}

    <h2>Add Book</h2>
    <form action="/add_book" method="POST" class="form-box">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />

      <label for="isbn">ISBN:</label>
      <input type="text" name="isbn" id="isbn" required />

      <label for="publication_year">Publication Date:</label>
      <input type="date" name="publication_year" id="publication_year" required />

      <label for="author">Author:</label>
      <select name="author_id" id="author" required>
        <option value="" disabled selected>Select an author</option>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn">Add Book</button>
    </form>
  </section>

</body>
</html>
